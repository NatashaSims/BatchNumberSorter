<hr /> 
<div class="container-fluid">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading clearfix">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Media Batches</h4>
                <div class="input-group">
                    <input id="inputSearchBatches" type="search" ng-model="filterBatches" class="form-control shortInputSearch" placeholder="Filter, search batches..">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="batch in Batches | filter:filterBatches">
                        <div class="media">
                            <a class="pull-left" ng-href="#/batches/{{batch.ID}}" title="View {{batch.BatchNumbers}} details">
                                <div class="media-body">
                                    <h4 class="media-heading">{{batch.BatchNumbers}}</h4>
                                    Number of Runs: <strong>{{batch.NumberOfRuns}}</strong>
                                    <br />
                                </div>
                            </a>
                        </div>
                        <br /><br />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-center">
                    <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                </div>
            </div>
        </div>
    </div>
</div>
